<div class="full-page-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <!-- Card Header with Logo -->
          <div class="card-header">
            <div class="logo-wrapper text-center">
              <img src="assets/logo.svg" alt="Logo" height="50" />
            </div>
            <h4 class="text-center mt-3">Forgot Password</h4>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <!-- Forgot Password Form -->
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <!-- Email Address Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <!-- Validation Error Message -->
                <div
                  *ngIf="
                    forgotPasswordForm.get('email')?.invalid &&
                    forgotPasswordForm.get('email')?.touched
                  "
                  class="text-danger"
                >
                  Please enter a valid email address.
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  Send Password Reset Link
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Success Modal -->
<ng-template #successModal let-c="close">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Success!</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="c('Close click')"
        ></button>
      </div>
      <div class="modal-body">
        <p>Password reset link sent successfully.</p>
      </div>
    </div>
  </div>
</ng-template>

<!-- Error Modal -->
<ng-template #errorModal let-c="close">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Error!</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="c('Close click')"
        ></button>
      </div>
      <div class="modal-body">
        <p>An error occurred. Please try again later.</p>
      </div>
    </div>
  </div>
</ng-template>
